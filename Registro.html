<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Papelería Ely - Registro</title>
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #333;
  }
  
  .container {
    max-width: 400px;
    margin: 20px auto;
    background-color: #f3e8fd; 
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    text-align: center;
    color: #6a0dad; /* Color morado oscuro */
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  label {
    margin-bottom: 8px;
    color: #6a0dad; /* Color morado oscuro */
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  button[type="submit"] {
    background-color: #6a0dad; /* Morado oscuro */
    color: white;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  button[type="submit"]:hover {
    background-color: #8f5aff; /* Morado más claro al pasar el ratón */
  }
  
  #message {
    text-align: center;
    margin-top: 15px;
    color: #6a0dad; /* Color morado oscuro */
  }
  
  a {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #6a0dad; /* Color morado oscuro */
    text-decoration: none;
  }
  
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Registro en Papelería Ely</h1>
  <form id="registerForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <label for="clave">Clave de Administrador:</label>
    <input type="password" id="clave" name="clave" required>
    <button type="submit">Registrar</button>
  </form>
  <p id="message"></p>
</div>
<script>
  document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    let nombre = document.getElementById("nombre").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let clave = document.getElementById("clave").value;
    
    if (nombre && email && password && clave === "Melodia") {
        document.getElementById("message").textContent = `Cuenta registrada con éxito para ${nombre}`;
      
      setTimeout(function() {
        window.location.href = "Registro.html"; 
      }, 2000); 
      
    } else {
      document.getElementById("message").textContent = "Por favor completa todos los campos o verifica la clave de administrador.";
    }
  });
</script>
</body>
</html>
